<style>
  :root{
    /* palette from your logo */
    --bg-top:#0a4850;       /* deep teal */
    --bg-mid:#0a3f45;       /* mid teal */
    --bg-bottom:#082e33;    /* dark sea */
    --ink:#ffffff;
    --muted:#bfeff0;        /* soft aqua text */
    --accent:#f5a623;       /* ring orange */
    --accent-2:#18cfd1;     /* logo teal */
    --accent-3:#e84a3c;     /* goggle red (if needed) */
    --accent-4:#2fa5ff;     /* lens blue (if needed) */
    --card:#0c3b41;
  }

  *{box-sizing:border-box}
  html,body{height:100%}

  /* GRADUAL BACKGROUND + subtle parallax glow */
  body{
    margin:0;
    font-family:Outfit,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:linear-gradient(180deg,var(--bg-top) 0%, var(--bg-mid) 40%, var(--bg-bottom) 100%);
    color:var(--ink);
  }
  /* fixed overlay adds a soft moving glow as you scroll */
  body::before{
    content:"";
    position:fixed;
    inset:-15%;
    pointer-events:none;
    background:
      radial-gradient(900px 600px at 80% -10%, rgba(47,165,255,.18), transparent 60%),
      radial-gradient(700px 500px at 10% 30%, rgba(245,166,35,.10), transparent 60%);
    z-index:-1;
  }

  a{color:var(--accent-2);text-decoration:none;font-weight:600}
  .wrapper{display:flex;flex-direction:column;min-height:100%}

  /* cleaner header, softer line */
  header{
    position:sticky;top:0;
    backdrop-filter:saturate(150%) blur(8px);
    background:linear-gradient(180deg, rgba(10,72,80,.85), rgba(10,72,80,.45));
    border-bottom:1px solid rgba(255,255,255,.10);
  }
  .nav{max-width:1100px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.2px}

  /* make logo perfectly round and centered */
  .logo-img{
    width:56px;height:56px;border-radius:50%;
    overflow:hidden;display:block;
    outline:3px solid var(--accent);
    box-shadow:0 8px 20px rgba(0,0,0,.25);
    background:#13cbd1; /* fallback color from the logo */
  }
  .logo-img img{width:100%;height:100%;object-fit:cover;display:block}

  .menu{display:flex;gap:20px}
  .btn-nav{padding:8px 14px;border-radius:999px;background:var(--accent);color:#012a2d;font-weight:800;transition:.2s}
  .btn-nav:hover{background:var(--accent-2);color:#012a2d}

  .hero{max-width:1100px;margin:0 auto;padding:60px 20px 40px;display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center}
  @media (max-width:900px){.hero{grid-template-columns:1fr;gap:20px}}
  .headline{font-size:clamp(36px,6vw,64px);line-height:1.0;margin:0 0 14px;font-weight:800;color:#fff}
  .sub{font-size:clamp(16px,2.5vw,20px);color:var(--muted);max-width:56ch}

  .panel{background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.18);border-radius:18px;padding:18px}
  .form{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
  .input{flex:1;min-width:200px;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:#0e2f35;color:var(--ink);outline:none}
  .btn{padding:12px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#012a2d;border:none;font-weight:800;cursor:pointer}
  .btn:active{transform:translateY(1px)}
  .mini{font-size:12px;color:var(--muted)}

  .card-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:22px}
  @media (max-width:900px){.card-grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.15)}
  .card h3{margin:0 0 8px;font-size:18px;color:#fff}

  .illu{aspect-ratio:1/1;border-radius:16px;overflow:hidden;background:#fff;border:3px solid var(--accent);box-shadow:0 16px 40px rgba(245,166,35,.18);display:flex;align-items:center;justify-content:center;padding:10px}
  .illu img{width:100%;height:auto;object-fit:contain}

  section{max-width:1100px;margin:0 auto;padding:30px 20px}
  .section-title{font-size:22px;margin:0 0 14px;color:#fff}

  .faq{display:grid;gap:10px}
  details{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);border-radius:12px;padding:12px}
  summary{cursor:pointer;font-weight:600}

  /* remove that weird full-width line near the bottom */
  footer{margin-top:auto;border-top:none;background:transparent;color:#fff}
  .foot{max-width:1100px;margin:0 auto;padding:28px 20px;display:flex;gap:16px;justify-content:space-between;align-items:center}
  section:last-of-type{padding-bottom:64px} /* keep content off the very bottom */

  .social{display:flex;gap:14px}
  .social a{display:inline-flex;padding:10px;border-radius:12px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.18);color:#fff}
</style>
